<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI calculator</title>
</head>
<body>
  <script type="text/javascript">
    var userWeigth = prompt("Please enter your weight in kilograms");
    var userHeight = prompt("Please enter your height in metres");
    var bmi = userWeigth / (userHeight**2);
    alert('Your BMI is: ' + bmi);
  </script>
</body>
</html>
